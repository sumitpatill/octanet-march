<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="todo"> 
          
          <h1 class="title">
            TO-DO LIST
            <img class="img1" src="https://cdn-icons-png.flaticon.com/128/5318/5318851.png" alt="w8" title="logo"/>
          </h1>
          <div class="block">
            <div class="row">
              <input
                type="text"
                class="input-reset input"
                placeholder="Add Some Task"
              />
              <button class="btn-reset add">Add</button>
            </div>
            <ul class="list-reset list"></ul>
          </div>
        </div>
      </div>
    </main>
    <script src="todo.js"></script>
  </body>
</html>
